<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>
<body>
Home Page
<hr>
<span sec:authentication="name"></span>
<button onclick="window.location.href='/boards/new'">게시판 추가</button>
<hr>
<table>
    <tr th:each="board : ${boards}">
        <td><a th:href="@{/boards/{id}(id=${board.id})}" th:text="${board.title}">게시판 제목</a></td>
    </tr>
</table>

</body>
</html>
